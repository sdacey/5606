<!DOCTYPE html>

<body>

<p id="demo"></p>

<script>
    var days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
    number = 0;
    while (number < days.length) {
        alert(days[number], " ");

        number++;
    }
    document.writeln("End of Loop.");
</script>
