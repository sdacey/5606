<!DOCTYPE html>
<html>
<body>

<p>Sum of Four Numbers.</p>
<script>
    var arr = [];
    var sum = 0;
    for ( var num = 0; num < 4; num ++ ) {
        arr[num] = prompt("please enter a number",2);
        var number = parseInt(arr[num]);
        sum = sum + number;
    }
    document.writeln("The sum is " + sum);
</script>
</body>
</html>
