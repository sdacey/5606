<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop & Squares</h2>

<p id="demo"></p>

<script>
    var text = "";
    var i;
    var square;
    var number1 = prompt("Please enter your first number", 1);
    var number2 = prompt("Please enter your second number", 5);

    if (number1 < number2)
    {
        for (i = number1; i <= number2; i++) {
            square = i * i;
            text += "The number is " + i + " and it's square is " + square +"<br>";
        }
    }
    else   {text += "Starting number is greater than the ending number";}
    document.getElementById("demo").innerHTML = text;
   // alert(text);
</script>

</body>
</html>
