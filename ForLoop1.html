<!DOCTYPE html>
<html>
<body>

<p>Loop through the indices of an array, in ascending order.</p>


<script>
    var text = "";
    var i;
    var square;
    var number1 = prompt("Please enter your first number", 1);  // 1 is the default value
    var number2 = prompt("Please enter your second number", 5); // 5 is the default value

    if (number1 < number2)
    {
        for (i = number1; i <= number2; i++)
        {document.writeln("The number is " + i  + "<br>");}
    }
    else alert("Starting number is greater than the ending number");
</script>

</body>
</html>
